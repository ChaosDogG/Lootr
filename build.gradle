buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url = 'https://dist.creeper.host/Sponge/maven'
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'maven-publish'
apply plugin: 'eclipse'
apply plugin: 'org.spongepowered.mixin'

version = "${minecraft_version}-${mod_version}"
group = "noobanidus.mods.lootr"
archivesBaseName = "lootr"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

configurations {
    shade
}

sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

minecraft {
    mappings channel: 'snapshot', version: "${mcp_mappings}"

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            taskName 'runClient'

            workingDirectory project.file('run')

            //property 'forge.logging.markers', 'CORE,REGISTRIES'
            arg "-mixin.config=lootr.mixins.json"
            property 'forge.logging.console.level', 'debug'

            mods {
                lootr {
                    source sourceSets.main
                }
            }
        }

        server {
            taskName 'runServer'

            workingDirectory project.file('run')

            //property 'forge.logging.markers', 'CORE,REGISTRIES'
            arg "-mixin.config=lootr.mixins.json"
            property 'forge.logging.console.level', 'debug'

            mods {
                lootr {
                    source sourceSets.main
                }
            }
        }

        data {
            taskName 'runData'

            workingDirectory project.file('run')

            environment 'target', 'fmluserdevdata'

            //property 'forge.logging.markers', 'CORE,REGISTRIES'
            arg "-mixin.config=lootr.mixins.json"
            property 'forge.logging.console.level', 'debug'

            mods {
                lootr {
                    source sourceSets.main
                }
            }

            args '--mod', 'lootr', '--all', '--output', '"' + rootProject.file('src/generated/resources/') + '"',
                    '--existing', '"' + rootProject.file('src/main/resources') + '"'
//, '--existing', '"' + rootProject.file('src/generated/resources') + '"'

        }
    }
}

repositories {
    maven {
        url "http://maven.tterrag.com/"
    }
    maven { // JEI
        url "https://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "Jared"
        url = "https://maven.blamejared.com"
    }
    flatDir {
        dirs 'libs'
    }
    maven {url = 'https://repo.spongepowered.org/maven/'}

    maven {url = 'https://dist.creeper.host/Sponge/maven'}
    jcenter()
    mavenCentral()
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "Lootr",
                "Specification-Vendor"    : "Noobanidus",
                "Specification-Version"   : "2",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "noobanidus",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "MixinConfigs": "lootr.mixins.json"
        ])
    }
}


dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    compile 'org.spongepowered:mixin:0.8'
    annotationProcessor 'org.spongepowered:mixin:0.8:processor'
}

mixin {
    add sourceSets.main, "lootr.refmap.json"
}
